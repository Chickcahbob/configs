# Bind tmux configuration refresh to C-r
bind r source-file ~/.tmux.conf

# Bind :kill-window to k
bind k kill-window

# Rebind tmux command line from C-b to C-a
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start windows and panes at index 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable automatic window renaming
set-option -g automatic-rename on
